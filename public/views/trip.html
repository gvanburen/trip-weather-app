<div class="navbar-fixed">
  <nav class="center">
    <div class="nav-wrapper light-green darken-1">
      <a href="/" class="center white-text appName">Trip Wolf</a>
    </div>
</nav>
</div>
<section class="white bigHeight information">
  <section class="container">
  <section class="row">
    <div class="col s12 m6">
      <h4>Train Prices</h4>
      <div ng-repeat="ticket in tickets">
        <h6>{{ ticket.ticket.longname }}</h6>
        <p>{{ ticket.adult.fare/100 | currency: "Â£"}}</p>
      </div>
    </div>
    <div class="col s12 m6">
      <h4>Weather</h4>
      <section ng-scope="tempHigh">
        <p>
          The average high temperature during your trip is:
          {{ tempHigh }}
        </p>
      </section>
      <section ng-scope="tempLow">
        <p>
          The average low temperature during your trip is:
          {{ tempLow }}
        </p>
      </section>
    </div>
  </section>
  </section>
</section>
